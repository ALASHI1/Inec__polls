{% extends 'base.html' %}
{% block content %}
<body>
{% if votes %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Party</th>
        <th scope="col">Scores</th>
      </tr>
    </thead>
    {% for key,value in votes.items %} 
    <tbody>
      <tr>
        <th scope="row">{{ forloop.counter0 }}</th>
        <td>{{ key }}</td>
        <td>{{ value}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
{% else %}
<h1>No information for this LGA</h1>
{% endif %}

</body>
{% endblock %}
